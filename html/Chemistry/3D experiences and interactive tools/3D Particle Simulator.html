<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>محاكي الجزيئات ثلاثي الأبعاد</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: #fff;
            overflow: hidden;
            height: 100vh;
        }

        .container {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        header {
            background: rgba(0, 0, 0, 0.3);
            padding: 15px 20px;
            text-align: center;
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        h1 {
            font-size: 2.2rem;
            font-weight: 300;
            margin-bottom: 5px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        .subtitle {
            font-size: 1rem;
            opacity: 0.8;
        }

        .main-content {
            display: flex;
            flex: 1;
            overflow: hidden;
        }

        .controls-panel {
            width: 300px;
            background: rgba(0, 0, 0, 0.2);
            padding: 20px;
            overflow-y: auto;
            backdrop-filter: blur(10px);
            border-left: 1px solid rgba(255, 255, 255, 0.1);
        }

        .viewer-container {
            flex: 1;
            position: relative;
        }

        #canvas-container {
            width: 100%;
            height: 100%;
        }

        .control-group {
            margin-bottom: 25px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .control-group h3 {
            margin-bottom: 15px;
            font-size: 1.1rem;
            font-weight: 500;
            color: #64b5f6;
        }

        .molecule-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }

        .molecule-btn {
            padding: 12px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 6px;
            color: #fff;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9rem;
            text-align: center;
        }

        .molecule-btn:hover {
            background: rgba(100, 181, 246, 0.3);
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .molecule-btn.active {
            background: rgba(100, 181, 246, 0.5);
            border-color: #64b5f6;
        }

        .slider-container {
            margin: 15px 0;
        }

        .slider-label {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            font-size: 0.9rem;
        }

        input[type="range"] {
            width: 100%;
            height: 6px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 3px;
            outline: none;
            -webkit-appearance: none;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 18px;
            height: 18px;
            background: #64b5f6;
            border-radius: 50%;
            cursor: pointer;
        }

        .toggle-btn {
            width: 100%;
            padding: 12px;
            background: rgba(76, 175, 80, 0.2);
            border: 1px solid #4caf50;
            border-radius: 6px;
            color: #fff;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1rem;
            margin-top: 10px;
        }

        .toggle-btn:hover {
            background: rgba(76, 175, 80, 0.4);
        }

        .toggle-btn.active {
            background: rgba(76, 175, 80, 0.6);
        }

        .info-panel {
            position: absolute;
            bottom: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border-radius: 8px;
            backdrop-filter: blur(10px);
            max-width: 300px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .info-panel h4 {
            color: #64b5f6;
            margin-bottom: 8px;
        }

        .info-panel p {
            font-size: 0.9rem;
            line-height: 1.4;
            opacity: 0.9;
        }

        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top: 3px solid #64b5f6;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .main-content {
                flex-direction: column;
            }
            
            .controls-panel {
                width: 100%;
                height: 200px;
                border-left: none;
                border-top: 1px solid rgba(255, 255, 255, 0.1);
            }
            
            .molecule-grid {
                grid-template-columns: repeat(4, 1fr);
            }
            
            h1 {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>محاكي الجزيئات ثلاثي الأبعاد</h1>
            <p class="subtitle">استكشف الجزيئات في بيئة تفاعلية ثلاثية الأبعاد</p>
        </header>
        
        <div class="main-content">
            <div class="controls-panel">
                <div class="control-group">
                    <h3>اختر الجزيء</h3>
                    <div class="molecule-grid">
                        <button class="molecule-btn active" data-molecule="water">ماء</button>
                        <button class="molecule-btn" data-molecule="methane">ميثان</button>
                        <button class="molecule-btn" data-molecule="co2">ثاني أكسيد الكربون</button>
                        <button class="molecule-btn" data-molecule="ammonia">أمونيا</button>
                        <button class="molecule-btn" data-molecule="ethanol">إيثانول</button>
                        <button class="molecule-btn" data-molecule="caffeine">كافيين</button>
                    </div>
                </div>
                
                <div class="control-group">
                    <h3>إعدادات العرض</h3>
                    <div class="slider-container">
                        <div class="slider-label">
                            <span>سرعة الدوران</span>
                            <span id="rotation-speed-value">1.0x</span>
                        </div>
                        <input type="range" id="rotation-speed" min="0" max="3" step="0.1" value="1">
                    </div>
                    
                    <div class="slider-container">
                        <div class="slider-label">
                            <span>حجم الذرات</span>
                            <span id="atom-size-value">1.0x</span>
                        </div>
                        <input type="range" id="atom-size" min="0.5" max="2" step="0.1" value="1">
                    </div>
                    
                    <div class="slider-container">
                        <div class="slider-label">
                            <span>شفافية الروابط</span>
                            <span id="bond-opacity-value">100%</span>
                        </div>
                        <input type="range" id="bond-opacity" min="0" max="100" step="10" value="100">
                    </div>
                </div>
                
                <div class="control-group">
                    <h3>التحكم في الحركة</h3>
                    <button class="toggle-btn" id="toggle-rotation">إيقاف الدوران</button>
                    <button class="toggle-btn" id="toggle-vibration">تفعيل الاهتزاز</button>
                    <button class="toggle-btn" id="reset-view">إعادة تعيين العرض</button>
                </div>
            </div>
            
            <div class="viewer-container">
                <div id="canvas-container">
                    <div class="loading" id="loading">
                        <div class="spinner"></div>
                        <p>جاري تحميل المحاكي...</p>
                    </div>
                </div>
                
                <div class="info-panel" id="info-panel">
                    <h4 id="molecule-name">ماء (H₂O)</h4>
                    <p id="molecule-description">جزيء الماء يتكون من ذرة أكسجين مرتبطة بذرتي هيدروجين بزاوية 104.5°.</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // إعداد المشهد ثلاثي الأبعاد
        let scene, camera, renderer, controls;
        let moleculeGroup;
        let rotationSpeed = 1;
        let atomSize = 1;
        let bondOpacity = 1;
        let isRotating = true;
        let isVibrating = false;
        let currentMolecule = 'water';
        
        // بيانات الجزيئات
        const molecules = {
            water: {
                name: "ماء (H₂O)",
                description: "جزيء الماء يتكون من ذرة أكسجين مرتبطة بذرتي هيدروجين بزاوية 104.5°.",
                atoms: [
                    { element: 'O', position: [0, 0, 0], color: 0xff0000 },
                    { element: 'H', position: [1, 0, 0], color: 0xffffff },
                    { element: 'H', position: [-0.5, 0.87, 0], color: 0xffffff }
                ],
                bonds: [
                    { from: 0, to: 1 },
                    { from: 0, to: 2 }
                ]
            },
            methane: {
                name: "ميثان (CH₄)",
                description: "جزيء الميثان يتكون من ذرة كربون في المركز مرتبطة بأربع ذرات هيدروجين.",
                atoms: [
                    { element: 'C', position: [0, 0, 0], color: 0x808080 },
                    { element: 'H', position: [1, 1, 1], color: 0xffffff },
                    { element: 'H', position: [1, -1, -1], color: 0xffffff },
                    { element: 'H', position: [-1, 1, -1], color: 0xffffff },
                    { element: 'H', position: [-1, -1, 1], color: 0xffffff }
                ],
                bonds: [
                    { from: 0, to: 1 },
                    { from: 0, to: 2 },
                    { from: 0, to: 3 },
                    { from: 0, to: 4 }
                ]
            },
            co2: {
                name: "ثاني أكسيد الكربون (CO₂)",
                description: "جزيء ثاني أكسيد الكربون خطي، يتكون من ذرة كربون في الوسط مرتبطة بذرتي أكسجين.",
                atoms: [
                    { element: 'C', position: [0, 0, 0], color: 0x808080 },
                    { element: 'O', position: [1.5, 0, 0], color: 0xff0000 },
                    { element: 'O', position: [-1.5, 0, 0], color: 0xff0000 }
                ],
                bonds: [
                    { from: 0, to: 1 },
                    { from: 0, to: 2 }
                ]
            },
            ammonia: {
                name: "أمونيا (NH₃)",
                description: "جزيء الأمونيا له شكل هرمي، ذرة نيتروجين في القمة وثلاث ذرات هيدروجين في القاعدة.",
                atoms: [
                    { element: 'N', position: [0, 1, 0], color: 0x0000ff },
                    { element: 'H', position: [1, -0.5, 0], color: 0xffffff },
                    { element: 'H', position: [-0.5, -0.5, 0.87], color: 0xffffff },
                    { element: 'H', position: [-0.5, -0.5, -0.87], color: 0xffffff }
                ],
                bonds: [
                    { from: 0, to: 1 },
                    { from: 0, to: 2 },
                    { from: 0, to: 3 }
                ]
            },
            ethanol: {
                name: "إيثانول (C₂H₅OH)",
                description: "جزيء الإيثانول يتكون من سلسلة كربونية مع مجموعة هيدروكسيل.",
                atoms: [
                    { element: 'C', position: [0, 0, 0], color: 0x808080 },
                    { element: 'C', position: [1.5, 0, 0], color: 0x808080 },
                    { element: 'O', position: [2.5, 0.87, 0], color: 0xff0000 },
                    { element: 'H', position: [-0.5, 0.87, 0], color: 0xffffff },
                    { element: 'H', position: [-0.5, -0.87, 0], color: 0xffffff },
                    { element: 'H', position: [0.5, 0.87, 0], color: 0xffffff },
                    { element: 'H', position: [2, -0.87, 0], color: 0xffffff },
                    { element: 'H', position: [3.5, 0.87, 0], color: 0xffffff }
                ],
                bonds: [
                    { from: 0, to: 1 },
                    { from: 1, to: 2 },
                    { from: 0, to: 3 },
                    { from: 0, to: 4 },
                    { from: 1, to: 5 },
                    { from: 1, to: 6 },
                    { from: 2, to: 7 }
                ]
            },
            caffeine: {
                name: "كافيين (C₈H₁₀N₄O₂)",
                description: "جزيء الكافيين معقد، يحتوي على حلقات متعددة من الكربون والنيتروجين.",
                atoms: [
                    { element: 'C', position: [0, 0, 0], color: 0x808080 },
                    { element: 'C', position: [1.4, 0, 0], color: 0x808080 },
                    { element: 'N', position: [2.1, 1.2, 0], color: 0x0000ff },
                    { element: 'C', position: [1.4, 2.4, 0], color: 0x808080 },
                    { element: 'C', position: [0, 2.4, 0], color: 0x808080 },
                    { element: 'N', position: [-0.7, 1.2, 0], color: 0x0000ff },
                    { element: 'C', position: [-0.7, -1.2, 0], color: 0x808080 },
                    { element: 'N', position: [0.7, -1.2, 0], color: 0x0000ff },
                    { element: 'O', position: [2.1, 3.6, 0], color: 0xff0000 },
                    { element: 'O', position: [-1.4, 3.6, 0], color: 0xff0000 },
                    { element: 'H', position: [-1.4, -1.2, 0], color: 0xffffff },
                    { element: 'H', position: [0, -2.4, 0], color: 0xffffff },
                    { element: 'H', position: [2.8, 0, 0], color: 0xffffff },
                    { element: 'H', position: [0, 3.6, 0], color: 0xffffff }
                ],
                bonds: [
                    { from: 0, to: 1 },
                    { from: 1, to: 2 },
                    { from: 2, to: 3 },
                    { from: 3, to: 4 },
                    { from: 4, to: 5 },
                    { from: 5, to: 0 },
                    { from: 0, to: 6 },
                    { from: 6, to: 7 },
                    { from: 7, to: 1 },
                    { from: 3, to: 8 },
                    { from: 4, to: 9 },
                    { from: 6, to: 10 },
                    { from: 7, to: 11 },
                    { from: 1, to: 12 },
                    { from: 4, to: 13 }
                ]
            }
        };
        
        // تهيئة المشهد
        function init() {
            // إنشاء المشهد
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x0a0a1a);
            
            // إنشاء الكاميرا
            const container = document.getElementById('canvas-container');
            camera = new THREE.PerspectiveCamera(
                75,
                container.clientWidth / container.clientHeight,
                0.1,
                1000
            );
            camera.position.set(5, 5, 5);
            
            // إنشاء العارض
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(container.clientWidth, container.clientHeight);
            renderer.shadowMap.enabled = true;
            container.appendChild(renderer.domElement);
            
            // إضافة الإضاءة
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
            scene.add(ambientLight);
            
            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
            directionalLight.position.set(10, 10, 5);
            directionalLight.castShadow = true;
            scene.add(directionalLight);
            
            // إضافة الضوء النقطي
            const pointLight = new THREE.PointLight(0x64b5f6, 0.5);
            pointLight.position.set(-5, 5, 5);
            scene.add(pointLight);
            
            // إضافة التحكم بالكاميرا
            controls = new THREE.OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.dampingFactor = 0.05;
            controls.screenSpacePanning = false;
            controls.minDistance = 3;
            controls.maxDistance = 20;
            
            // إنشاء مجموعة الجزيئات
            moleculeGroup = new THREE.Group();
            scene.add(moleculeGroup);
            
            // تحميل الجزيء الأولي
            loadMolecule(currentMolecule);
            
            // إخفاء شاشة التحميل
            document.getElementById('loading').style.display = 'none';
            
            // بدء حلقة الرسم
            animate();
            
            // التعامل مع تغيير حجم النافذة
            window.addEventListener('resize', onWindowResize);
        }
        
        // تحميل الجزيء
        function loadMolecule(moleculeName) {
            // إزالة الجزيء الحالي
            while(moleculeGroup.children.length > 0) {
                moleculeGroup.remove(moleculeGroup.children[0]);
            }
            
            const molecule = molecules[moleculeName];
            
            // إنشاء الذرات
            molecule.atoms.forEach((atomData, index) => {
                const geometry = new THREE.SphereGeometry(0.5 * atomSize, 32, 32);
                const material = new THREE.MeshPhongMaterial({
                    color: atomData.color,
                    shininess: 100,
                    transparent: true,
                    opacity: 0.9
                });
                
                const atom = new THREE.Mesh(geometry, material);
                atom.position.set(...atomData.position);
                atom.castShadow = true;
                atom.receiveShadow = true;
                atom.userData = { originalPosition: atomData.position.slice(), index };
                
                moleculeGroup.add(atom);
                
                // إضافة نص للعنصر
                const canvas = document.createElement('canvas');
                const context = canvas.getContext('2d');
                canvas.width = 64;
                canvas.height = 64;
                context.font = 'bold 48px Arial';
                context.fillStyle = 'white';
                context.textAlign = 'center';
                context.textBaseline = 'middle';
                context.fillText(atomData.element, 32, 32);
                
                const texture = new THREE.CanvasTexture(canvas);
                const spriteMaterial = new THREE.SpriteMaterial({ map: texture });
                const sprite = new THREE.Sprite(spriteMaterial);
                sprite.scale.set(0.5, 0.5, 1);
                sprite.position.copy(atom.position);
                sprite.position.y += 0.8;
                
                moleculeGroup.add(sprite);
            });
            
            // إنشاء الروابط
            molecule.bonds.forEach(bond => {
                const startAtom = moleculeGroup.children[bond.from * 2];
                const endAtom = moleculeGroup.children[bond.to * 2];
                
                const start = startAtom.position;
                const end = endAtom.position;
                
                const direction = new THREE.Vector3().subVectors(end, start);
                const length = direction.length();
                const geometry = new THREE.CylinderGeometry(0.1, 0.1, length, 8);
                
                const material = new THREE.MeshPhongMaterial({
                    color: 0xcccccc,
                    transparent: true,
                    opacity: bondOpacity
                });
                
                const bondMesh = new THREE.Mesh(geometry, material);
                
                bondMesh.position.copy(start).add(direction.multiplyScalar(0.5));
                bondMesh.lookAt(end);
                bondMesh.rotateX(Math.PI / 2);
                
                moleculeGroup.add(bondMesh);
            });
            
            // تحديث معلومات الجزيء
            document.getElementById('molecule-name').textContent = molecule.name;
            document.getElementById('molecule-description').textContent = molecule.description;
        }
        
        // حلقة الرسم
        function animate() {
            requestAnimationFrame(animate);
            
            // تحديث التحكم بالكاميرا
            controls.update();
            
            // دوران الجزيء
            if (isRotating) {
                moleculeGroup.rotation.y += 0.005 * rotationSpeed;
            }
            
            // اهتزاز الذرات
            if (isVibrating) {
                const time = Date.now() * 0.001;
                moleculeGroup.children.forEach(child => {
                    if (child.userData.originalPosition) {
                        const originalPos = child.userData.originalPosition;
                        child.position.x = originalPos[0] + Math.sin(time * 5 + child.userData.index) * 0.05;
                        child.position.y = originalPos[1] + Math.cos(time * 5 + child.userData.index) * 0.05;
                        child.position.z = originalPos[2] + Math.sin(time * 3 + child.userData.index) * 0.05;
                    }
                });
            }
            
            // رسم المشهد
            renderer.render(scene, camera);
        }
        
        // التعامل مع تغيير حجم النافذة
        function onWindowResize() {
            const container = document.getElementById('canvas-container');
            camera.aspect = container.clientWidth / container.clientHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(container.clientWidth, container.clientHeight);
        }
        
        // إعداد مستمعي الأحداث
        document.addEventListener('DOMContentLoaded', function() {
            init();
            
            // أزرار الجزيئات
            document.querySelectorAll('.molecule-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    document.querySelectorAll('.molecule-btn').forEach(b => b.classList.remove('active'));
                    this.classList.add('active');
                    currentMolecule = this.dataset.molecule;
                    loadMolecule(currentMolecule);
                });
            });
            
            // شريط سرعة الدوران
            const rotationSpeedSlider = document.getElementById('rotation-speed');
            rotationSpeedSlider.addEventListener('input', function() {
                rotationSpeed = parseFloat(this.value);
                document.getElementById('rotation-speed-value').textContent = rotationSpeed.toFixed(1) + 'x';
            });
            
            // شريط حجم الذرات
            const atomSizeSlider = document.getElementById('atom-size');
            atomSizeSlider.addEventListener('input', function() {
                atomSize = parseFloat(this.value);
                document.getElementById('atom-size-value').textContent = atomSize.toFixed(1) + 'x';
                loadMolecule(currentMolecule);
            });
            
            // شريط شفافية الروابط
            const bondOpacitySlider = document.getElementById('bond-opacity');
            bondOpacitySlider.addEventListener('input', function() {
                bondOpacity = parseFloat(this.value) / 100;
                document.getElementById('bond-opacity-value').textContent = this.value + '%';
                loadMolecule(currentMolecule);
            });
            
            // زر إيقاف/تشغيل الدوران
            const toggleRotationBtn = document.getElementById('toggle-rotation');
            toggleRotationBtn.addEventListener('click', function() {
                isRotating = !isRotating;
                this.textContent = isRotating ? 'إيقاف الدوران' : 'تشغيل الدوران';
                this.classList.toggle('active', !isRotating);
            });
            
            // زر تفعيل/تعطيل الاهتزاز
            const toggleVibrationBtn = document.getElementById('toggle-vibration');
            toggleVibrationBtn.addEventListener('click', function() {
                isVibrating = !isVibrating;
                this.textContent = isVibrating ? 'تعطيل الاهتزاز' : 'تفعيل الاهتزاز';
                this.classList.toggle('active', isVibrating);
                
                // إعادة الذرات إلى مواقعها الأصلية عند تعطيل الاهتزاز
                if (!isVibrating) {
                    moleculeGroup.children.forEach(child => {
                        if (child.userData.originalPosition) {
                            const originalPos = child.userData.originalPosition;
                            child.position.set(...originalPos);
                        }
                    });
                }
            });
            
            // زر إعادة تعيين العرض
            document.getElementById('reset-view').addEventListener('click', function() {
                camera.position.set(5, 5, 5);
                controls.reset();
                moleculeGroup.rotation.set(0, 0, 0);
            });
