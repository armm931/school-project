<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #1a2a6c);
            color: #333;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
        }

        header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: linear-gradient(90deg, #2c3e50, #3498db);
            border-radius: 10px;
            color: white;
        }

        h1 {
            font-size: 2.8rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .subtitle {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .controls {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-bottom: 30px;
            justify-content: center;
        }

        .search-box {
            flex: 1;
            min-width: 250px;
            position: relative;
        }

        .search-box input {
            width: 100%;
            padding: 12px 45px 12px 15px;
            border: 2px solid #ddd;
            border-radius: 30px;
            font-size: 1rem;
            outline: none;
            transition: all 0.3s;
        }

        .search-box input:focus {
            border-color: #3498db;
            box-shadow: 0 0 10px rgba(52, 152, 219, 0.3);
        }

        .search-box i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #777;
        }

        .filter-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .filter-btn {
            padding: 10px 15px;
            background: #3498db;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s;
        }

        .filter-btn:hover {
            background: #2980b9;
            transform: translateY(-2px);
        }

        .filter-btn.active {
            background: #e74c3c;
        }

        .legend {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            margin-bottom: 25px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 5px 10px;
            border-radius: 20px;
            background: white;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .legend-color {
            width: 20px;
            height: 20px;
            border-radius: 50%;
        }

        .periodic-table {
            display: grid;
            grid-template-columns: repeat(18, 1fr);
            grid-auto-rows: minmax(70px, auto);
            gap: 3px;
            margin-bottom: 30px;
        }

        .element {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.1);
            padding: 5px;
            min-height: 70px;
        }

        .element:hover {
            transform: scale(1.1);
            z-index: 10;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
        }

        .element.hidden {
            display: none;
        }

        .atomic-number {
            font-size: 0.7rem;
            font-weight: bold;
            align-self: flex-start;
            margin-right: 5px;
        }

        .symbol {
            font-size: 1.4rem;
            font-weight: bold;
            margin: 2px 0;
        }

        .name {
            font-size: 0.7rem;
            text-align: center;
        }

        .atomic-mass {
            font-size: 0.6rem;
            align-self: flex-end;
            margin-left: 5px;
        }

        /* فئات العناصر */
        .nonmetal { background-color: #ff9e80; }
        .noble-gas { background-color: #80d8ff; }
        .alkali-metal { background-color: #ea80fc; }
        .alkaline-earth-metal { background-color: #b388ff; }
        .metalloid { background-color: #8c9eff; }
        .halogen { background-color: #82b1ff; }
        .metal { background-color: #80deea; }
        .transition-metal { background-color: #a7ffeb; }
        .lanthanide { background-color: #b9f6ca; }
        .actinide { background-color: #ccff90; }
        .post-transition-metal { background-color: #fff59d; }

        /* مواضع خاصة */
        .element[data-period="1"] { grid-row: 1; }
        .element[data-period="2"] { grid-row: 2; }
        .element[data-period="3"] { grid-row: 3; }
        .element[data-period="4"] { grid-row: 4; }
        .element[data-period="5"] { grid-row: 5; }
        .element[data-period="6"] { grid-row: 6; }
        .element[data-period="7"] { grid-row: 7; }
        
        .element[data-group="1"] { grid-column: 1; }
        .element[data-group="2"] { grid-column: 2; }
        .element[data-group="3"] { grid-column: 3; }
        .element[data-group="4"] { grid-column: 4; }
        .element[data-group="5"] { grid-column: 5; }
        .element[data-group="6"] { grid-column: 6; }
        .element[data-group="7"] { grid-column: 7; }
        .element[data-group="8"] { grid-column: 8; }
        .element[data-group="9"] { grid-column: 9; }
        .element[data-group="10"] { grid-column: 10; }
        .element[data-group="11"] { grid-column: 11; }
        .element[data-group="12"] { grid-column: 12; }
        .element[data-group="13"] { grid-column: 13; }
        .element[data-group="14"] { grid-column: 14; }
        .element[data-group="15"] { grid-column: 15; }
        .element[data-group="16"] { grid-column: 16; }
        .element[data-group="17"] { grid-column: 17; }
        .element[data-group="18"] { grid-column: 18; }

        /* العناصر الانتقالية الداخلية */
        .lanthanide-row, .actinide-row {
            display: grid;
            grid-template-columns: repeat(15, 1fr);
            grid-auto-rows: minmax(70px, auto);
            gap: 3px;
            margin-top: 20px;
        }

        .lanthanide-row .element, .actinide-row .element {
            grid-column: span 1;
        }

        /* نافذة التفاصيل */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: white;
            padding: 30px;
            border-radius: 15px;
            max-width: 500px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
            position: relative;
            animation: modalFadeIn 0.4s;
        }

        @keyframes modalFadeIn {
            from { opacity: 0; transform: translateY(-50px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .close {
            position: absolute;
            top: 15px;
            left: 20px;
            font-size: 1.8rem;
            cursor: pointer;
            color: #777;
            transition: color 0.3s;
        }

        .close:hover {
            color: #e74c3c;
        }

        .element-details h2 {
            color: #2c3e50;
            margin-bottom: 15px;
            text-align: center;
            font-size: 2rem;
        }

        .detail-row {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #eee;
        }

        .detail-label {
            font-weight: bold;
            color: #3498db;
        }

        .detail-value {
            text-align: left;
        }

        .element-details .symbol-large {
            font-size: 4rem;
            font-weight: bold;
            text-align: center;
            margin: 15px 0;
            color: #2c3e50;
        }

        .element-details .category {
            text-align: center;
            padding: 8px 15px;
            border-radius: 20px;
            color: white;
            font-weight: bold;
            margin: 15px auto;
            display: inline-block;
        }

        footer {
            text-align: center;
            margin-top: 30px;
            padding: 20px;
            background: #2c3e50;
            color: white;
            border-radius: 10px;
        }

        @media (max-width: 1200px) {
            .periodic-table {
                grid-template-columns: repeat(18, 1fr);
                font-size: 0.9rem;
            }
            
            .element {
                min-height: 60px;
            }
            
            .symbol {
                font-size: 1.2rem;
            }
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }
            
            .controls {
                flex-direction: column;
                align-items: center;
            }
            
            .search-box {
                width: 100%;
            }
            
            .periodic-table {
                grid-template-columns: repeat(9, 1fr);
                gap: 2px;
            }
            
            .element {
                min-height: 50px;
                font-size: 0.8rem;
            }
            
            .symbol {
                font-size: 1rem;
            }
            
            .name {
                display: none;
            }
            
            .atomic-mass {
                display: none;
            }
            
            .lanthanide-row, .actinide-row {
                grid-template-columns: repeat(8, 1fr);
            }
        }

        @media (max-width: 480px) {
            .periodic-table {
                grid-template-columns: repeat(4, 1fr);
            }
            
            .element {
                min-height: 45px;
            }
            
            .symbol {
                font-size: 0.9rem;
            }
            
            .atomic-number {
                font-size: 0.6rem;
            }
            
            .lanthanide-row, .actinide-row {
                grid-template-columns: repeat(4, 1fr);
            }
        }
    </style>

        // إنشاء الجدول الدوري
        function createPeriodicTable() {
            const periodicTable = document.getElementById('periodic-table');
            const lanthanideRow = document.getElementById('lanthanide-row');
            const actinideRow = document.getElementById('actinide-row');
            
            elements.forEach(element => {
                const elementDiv = document.createElement('div');
                elementDiv.className = `element ${element.category}`;
                elementDiv.setAttribute('data-category', element.category);
                elementDiv.setAttribute('data-group', element.group);
                elementDiv.setAttribute('data-period', element.period);
                elementDiv.setAttribute('data-name', element.name);
                elementDiv.setAttribute('data-symbol', element.symbol);
                
                elementDiv.innerHTML = `
                    <div class="atomic-number">${element.atomicNumber}</div>
                    <div class="symbol">${element.symbol}</div>
                    <div class="name">${element.name}</div>
                    <div class="atomic-mass">${element.atomicMass}</div>
                `;
                
                elementDiv.addEventListener('click', () => showElementDetails(element));
                
                if (element.period === 8) {
                    lanthanideRow.appendChild(elementDiv);
                } else if (element.period === 9) {
                    actinideRow.appendChild(elementDiv);
                } else {
                    periodicTable.appendChild(elementDiv);
                }
            });
        }

        // عرض تفاصيل العنصر
        function showElementDetails(element) {
            const modal = document.getElementById('element-modal');
            const detailsDiv = document.getElementById('element-details');
            
            const categoryNames = {
                'nonmetal': 'لا فلز',
                'noble-gas': 'غاز نبيل',
                'alkali-metal': 'فلز قلوي',
                'alkaline-earth-metal': 'فلز قلوي ترابي',
                'metalloid': 'شبه فلز',
                'halogen': 'هالوجين',
                'metal': 'فلز',
                'transition-metal': 'فلز انتقالي',
                'lanthanide': 'لانثانيد',
                'actinide': 'أكتينيد',
                'post-transition-metal': 'فلز انتقالي بعدي'
            };
            
            detailsDiv.innerHTML = `
                <div class="symbol-large">${element.symbol}</div>
                <h2>${element.name}</h2>
                <div class="category ${element.category}">${categoryNames[element.category]}</div>
                
                <div class="detail-row">
                    <span class="detail-label">الرقم الذري:</span>
                    <span class="detail-value">${element.atomicNumber}</span>
                </div>
                <div class="detail-row">
                    <span class="detail-label">الكتلة الذرية:</span>
                    <span class="detail-value">${element.atomicMass}</span>
                </div>
                <div class="detail-row">
                    <span class="detail-label">المجموعة:</span>
                    <span class="detail-value">${element.group}</span>
                </div>
                <div class="detail-row">
                    <span class="detail-label">الدورة:</span>
                    <span class="detail-value">${element.period}</span>
                </div>
                <div class="detail-row">
                    <span class="detail-label">الفئة:</span>
                    <span class="detail-value">${categoryNames[element.category]}</span>
                </div>
            `;
            
            modal.style.display = 'flex';
        }

        // إغلاق النافذة المنبثقة
        document.querySelector('.close').addEventListener('click', () => {
            document.getElementById('element-modal').style.display = 'none';
        });

        window.addEventListener('click', (event) => {
            const modal = document.getElementById('element-modal');
            if (event.target === modal) {
                modal.style.display = 'none';
            }
        });

        // البحث عن العناصر
        document.getElementById('search').addEventListener('input', (e) => {
            const searchTerm = e.target.value.toLowerCase();
            const allElements = document.querySelectorAll('.element');
            
            allElements.forEach(element => {
                const name = element.getAttribute('data-name').toLowerCase();
                const symbol = element.getAttribute('data-symbol').toLowerCase();
                
                if (name.includes(searchTerm) || symbol.includes(searchTerm)) {
                    element.classList.remove('hidden');
                } else {
                    element.classList.add('hidden');
                }
            });
        });

        // فلترة العناصر حسب الفئة
        document.querySelectorAll('.filter-btn').forEach(button => {
            button.addEventListener('click', () => {
                // تحديث الزر النشط
                document.querySelectorAll('.filter-btn').forEach(btn => btn.classList.remove('active'));
                button.classList.add('active');
                
                const category = button.getAttribute('data-category');
                const allElements = document.querySelectorAll('.element');
                
                allElements.forEach(element => {
                    if (category === 'all' || element.getAttribute('data-category') === category) {
                        element.classList.remove('hidden');
                    } else {
                        element.classList.add('hidden');
                    }
                });
            });
        });
