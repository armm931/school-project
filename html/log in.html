<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Extended Login Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #ff9966, #ff5e62);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.2);
      width: 100%;
      max-width: 420px;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }
    label {
      display: block;
      margin-bottom: 6px;
      color: #555;
      font-size: 14px;
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 14px;
    }
    button {
      width: 100%;
      padding: 12px;
      background: #ff5e62;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #e14e54;
    }
    .result {
      margin-top: 20px;
      padding: 15px;
      background: #f4f4f4;
      border-radius: 8px;
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>User Login</h2>
    <form id="loginForm">
      <label for="name">Name</label>
      <input type="text" id="name" name="name" placeholder="Enter your full name" required />

      <label for="number">Number</label>
      <input type="tel" id="number" name="number" placeholder="Enter your phone number" required />

      <label for="nationality">Nationality</label>
      <input type="text" id="nationality" name="nationality" placeholder="Enter your nationality" required />

      <label for="age">Age</label>
      <input type="number" id="age" name="age" placeholder="Enter your age" required min="1" max="120" />

      <label for="country">Country</label>
      <select id="country" name="country" required>
        <option value="">Select your country</option>
        <option value="Kuwait">Kuwait</option>
        <option value="Saudi Arabia">Saudi Arabia</option>
        <option value="Egypt">Egypt</option>
        <option value="Jordan">Jordan</option>
        <option value="Lebanon">Lebanon</option>
        <option value="USA">USA</option>
        <option value="UK">UK</option>
      </select>

      <label for="dob">Date of Birth</label>
      <input type="date" id="dob" name="dob" required />

      <button type="submit">Login</button>
    </form>

    <div class="result" id="result"></div>
  </div>

  <script>
    const form = document.getElementById('loginForm');
    const resultBox = document.getElementById('result');

    form.addEventListener('submit', function(e) {
      e.preventDefault();
      const name = document.getElementById('name').value;
      const number = document.getElementById('number').value;
      const nationality = document.getElementById('nationality').value;
      const age = document.getElementById('age').value;
      const country = document.getElementById('country').value;
      const dob = document.getElementById('dob').value;

      resultBox.style.display = 'block';
      resultBox.innerHTML = `<strong>Login Successful!</strong><br>
        Name: ${name}<br>
        Number: ${number}<br>
        Nationality: ${nationality}<br>
        Age: ${age}<br>
        Country: ${country}<br>
        Date of Birth: ${dob}`;
    });
  </script>
</body>
</html>
