<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #36d1dc, #5b86e5);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.2);
      width: 100%;
      max-width: 420px;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }
    label {
      display: block;
      margin-bottom: 6px;
      color: #555;
      font-size: 14px;
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 14px;
    }
    button {
      width: 100%;
      padding: 12px;
      background: #36d1dc;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #2a9ca6;
    }
    .result {
      margin-top: 20px;
      padding: 15px;
      background: #f4f4f4;
      border-radius: 8px;
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Sign Up</h2>
    <form id="signupForm">
      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" placeholder="Enter your full name" required />

      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required />

      <label for="password">Password</label>
      <input type="password" id="password" name="password" placeholder="Enter your password" required />

      <label for="confirm">Confirm Password</label>
      <input type="password" id="confirm" name="confirm" placeholder="Confirm your password" required />

      <label for="number">Phone Number</label>
      <input type="tel" id="number" name="number" placeholder="Enter your phone number" required />

      <label for="country">Country</label>
      <select id="country" name="country" required>
        <option value="">Select your country</option>
        <option value="Kuwait">Kuwait</option>
        <option value="Saudi Arabia">Saudi Arabia</option>
        <option value="Egypt">Egypt</option>
        <option value="Jordan">Jordan</option>
        <option value="Lebanon">Lebanon</option>
        <option value="USA">USA</option>
        <option value="UK">UK</option>
      </select>

      <label for="dob">Date of Birth</label>
      <input type="date" id="dob" name="dob" required />

      <button type="submit">Sign Up</button>
    </form>

    <div class="result" id="result"></div>
  </div>

  <script>
    const form = document.getElementById('signupForm');
    const resultBox = document.getElementById('result');

    form.addEventListener('submit', function(e) {
      e.preventDefault();
      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const confirm = document.getElementById('confirm').value;
      const number = document.getElementById('number').value;
      const country = document.getElementById('country').value;
      const dob = document.getElementById('dob').value;

      if(password !== confirm){
        alert("Passwords do not match!");
        return;
      }

      resultBox.style.display = 'block';
      resultBox.innerHTML = `<strong>Sign Up Successful!</strong><br>
        Name: ${name}<br>
        Email: ${email}<br>
        Phone: ${number}<br>
        Country: ${country}<br>
        Date of Birth: ${dob}`;
    });
  </script>
</body>
</html>
